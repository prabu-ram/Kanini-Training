<!DOCTYPE html>
<html lang="en">
<head>
    <link href="bank.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Info</title>
</head>
<body class="frames">
    <h2> Financial Info</h2>
    <table>
        <tr>
            <td> Salaried </td>
            <td><input type="checkbox"/> Yes</td>
            <td><input type="checkbox"/> Self-employed</td>
        </tr>
        <tr>
            <td> Yearly Income </td>
            <td><input type="range" min="0" max="1000000"/> </td>
        </tr>
        <tr>
            <td> Monthly Expense </td>
            <td><input type="range" min="0" max="100000"/> </td>
        </tr>
        <tr>
            <td> Existing Loan Information </td>
            <td><input type="text"/> </td>
        </tr>
    </table>

    
</body>
</html>
